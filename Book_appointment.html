<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center" style="font-size: 36px; font-weight: bold; margin-top: 50px;">Book An Appointment</h1>
      </div>
    </div>
  </div>

  <div class="container my-4 ">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
         
          <div class="form-group mt-4">
            <label for="name">Name</label>
            <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group mt-4">
            <label for="email">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group mt-4">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Enter your phone number">
          </div>
          
          

          <div class="form-group mt-4">
            <label for="company">Company Name</label>
            <input type="text" class="form-control form-control-lg" id="company" placeholder="Enter your company name">
          </div>
          <div class="form-group mt-4">
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date" class="form-control form-control-lg">
          </div>
          <div class="form-group mt-4">
            <label for="plan-selector" class="form-label">Select a plan:</label>

            <div class="btn-group mx-3" role="group" aria-label="Plan selector" id="plan-selector">
            <input type="radio" id="basic" name="plan" value="basic" class="btn-check" checked>
            <label class="btn btn-outline-primary" for="basic">Basic</label>
            
            <input type="radio" id="standard" name="plan" value="standard" class="btn-check">
            <label class="btn btn-outline-primary" for="standard">Standard</label>
            
            <input type="radio" id="premium" name="plan" value="premium" class="btn-check">
            <label class="btn btn-outline-primary" for="premium">Premium</label>

            
            <input type="radio" id="custom" name="plan" value="custom" class="btn-check" >
            <label class="btn btn-outline-primary" for="custom">Custom</label>
            </div>
          </div>
        

          <button type="button" class="btn btn-primary mt-4" onclick="confirmBooking()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
  function confirmBooking() {
    // Get the values of the form inputs
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var date = document.getElementById("date").value;
    
    // Display a confirmation message with the form values
    var message = "Thank you for booking with us, " + name + "!\n\n" +
                  "We have booked your appointment for " + date + ".\n\n" +
                  "An email confirmation has been sent to " + email + ".";
    alert(message);
    
    // Redirect the user to the index page
    window.location.href = "index.html";
  }
  </script>
